<!-- Area for stories (all stories, user stories, favorites) -->
<section id="stories-container" class="stories-container container">
  <!-- Add Stories Form -->
  <form action="#" id="add-story-form" class="account-form hidden">
    <h4>Add Story</h4>
    <!-- form fields -->
    <button type="submit">submit</button>
    <hr>
  </form>
  <!-- Lists of stories -->
  <ol id="all-stories-list" class="stories-list"></ol>
  <ol id="favorited-stories-list" class="stories-list hidden"></ol>
  <ol id="user-stories-list" class="stories-list hidden"></ol> 



</section>

<!-- Login and signup forms -->
<section class="account-forms-container container">
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <!-- form fields -->
    <button type="submit">login</button>
    <hr>
  </form>
  <form action="#" id="signup-form" class="account-form hidden" method="post">
    <h4>Create Account</h4>
    <!-- form fields -->
    <button type="submit">create account</button>
  </form>
</section>

<!-- User profile -->
<section class="user-profile-container container">
<div id="user-profile" class="user-profile-box hidden">
  <h4>User Profile Info</h4>
  <section>
    <div>Name: <span id="profile-name"></span></div>
    <div>Username: <span id="profile-username"></span></div>
    <div>Account Created: <span id="profile-account-date"></span></div>
  </section>
</div>
</section>
